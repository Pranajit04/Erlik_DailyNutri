<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meal Plan</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-white p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-4">Your Personalized Meal Plan</h1>
    <div class="grid md:grid-cols-3 gap-6">
      <div class="bg-green-50 p-4 rounded shadow">
        <h2 class="font-semibold text-lg">Breakfast</h2>
        <ul class="mt-2 text-sm text-gray-700">
          <li>Oatmeal with almonds</li>
          <li>Fruit smoothie</li>
        </ul>
      </div>
      <div class="bg-green-50 p-4 rounded shadow">
        <h2 class="font-semibold text-lg">Lunch</h2>
        <ul class="mt-2 text-sm text-gray-700">
          <li>Grilled chicken with veggies</li>
          <li>Brown rice</li>
        </ul>
      </div>
      <div class="bg-green-50 p-4 rounded shadow">
        <h2 class="font-semibold text-lg">Dinner</h2>
        <ul class="mt-2 text-sm text-gray-700">
          <li>Lentil soup</li>
          <li>Whole wheat bread</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
