<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track Intake</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-3xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">Daily Intake Tracker</h2>
    <table class="w-full text-left bg-white rounded shadow overflow-hidden">
      <thead class="bg-green-100">
        <tr>
          <th class="p-3">Meal</th>
          <th class="p-3">Calories</th>
          <th class="p-3">Proteins (g)</th>
          <th class="p-3">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-t">
          <td class="p-3">Breakfast</td>
          <td class="p-3">350</td>
          <td class="p-3">15</td>
          <td class="p-3 text-green-600">Completed</td>
        </tr>
        <tr class="border-t">
          <td class="p-3">Lunch</td>
          <td class="p-3">600</td>
          <td class="p-3">30</td>
          <td class="p-3 text-yellow-600">Pending</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
